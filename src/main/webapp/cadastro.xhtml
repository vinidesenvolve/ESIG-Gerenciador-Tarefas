<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
	<title>ESIG - Gerenciador de Tarefas</title>
</h:head>

<h:body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Cadastro" icon="ui-icon-document"
				action="cadastro.xhtml" />
			<p:menuitem value="Consulta" icon="ui-icon-document"
				action="consulta.xhtml" />
		</p:menubar>
	</h:form>

	<div class="formulario center">
		<h:form id="form">
			<h:panelGrid columns="2" cellpadding="10">
				<f:facet name="header">
					<h2>Cadastro</h2>
				</f:facet>

				<p:outputLabel value="Título" />
				<p:inputText value="#{tarefaController.tarefa.titulo}" />

				<p:outputLabel value="Descrição" />
				<p:inputTextarea value="#{tarefaController.tarefa.descricao}" />

				<p:outputLabel value="Responsável" />
				<p:inputText value="#{tarefaController.tarefa.responsavel}" />

				<p:outputLabel for="@next" value="Prioridade" />
				<p:selectOneMenu id="option"
					value="#{tarefaController.tarefa.prioridade}" style="width: 84%">
					<f:selectItem itemLabel="Alta" itemValue="Alta" />
					<f:selectItem itemLabel="Média" itemValue="Média" />
					<f:selectItem itemLabel="Baixa" itemValue="Baixa" />
				</p:selectOneMenu>

				<p:outputLabel value="Deadline" />
				<p:calendar value="#{tarefaController.tarefa.deadline}"
					pattern="dd/MM/yyyy" timeZone="America/Brasilia" />

			</h:panelGrid>

			<h:panelGrid styleClass="center" columns="2" cellpadding="5">

				<h:outputText />
				<h:outputText />
				<p:commandButton id="btn-voltar" value="Voltar" action="consulta" />
				<p:commandButton id="btn-salvar" value="Cadastrar"
					action="#{tarefaController.salvar}" />

			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
