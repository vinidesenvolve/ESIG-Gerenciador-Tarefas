<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="WEB-INF/template/layout.html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="titulo"> Cadastro de Tarefa - ESIG </ui:define>

	<ui:define name="corpo">
		<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
		
		<h:form id="formCadastro" styleClass="center">
			<h:panelGrid columns="2" cellpadding="10">
				<f:facet name="header">
					<p:outputLabel value="Cadastro de Tarefa" />
				</f:facet>
				
				<p:outputLabel value="Título" />
				<p:inputText id="titulo" value="#{tarefaBean.tarefa.titulo}"
					required="true" requiredMessage="Descreva a tarefa." />

				<p:outputLabel value="Descrição" />
				<p:inputTextarea value="#{tarefaBean.tarefa.descricao}"
					required="true" requiredMessage="Descreva a tarefa." />

				<p:outputLabel value="Responsável" />
				<p:inputText value="#{tarefaBean.tarefa.responsavel}"
					required="true" requiredMessage="Informe o responsável." />

				<p:outputLabel for="prioridade	" value="Prioridade" />
				<p:selectOneMenu id="prioridade"
					value="#{tarefaBean.tarefa.prioridade}" style="width: 84%">
					<f:selectItem itemLabel="Alta" itemValue="Alta" />
					<f:selectItem itemLabel="Média" itemValue="Média" />
					<f:selectItem itemLabel="Baixa" itemValue="Baixa" />
				</p:selectOneMenu>

				<p:outputLabel value="Deadline" />
				<p:calendar value="#{tarefaBean.tarefa.deadline}"
					pattern="dd/MM/yyyy" timeZone="America/Brasilia" required="true"
					requiredMessage="Selecione a data do prazo (deadline)." />

				<p:commandButton id="btn-salvar" value="Cadastrar"
					action="#{tarefaBean.salvar}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
