<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
	<title>ESIG - Gerenciador de Tarefas</title>
</h:head>

<h:body>

	<h:form>
		<p:menubar>
			<p:menuitem value="Cadastro" icon="ui-icon-document"
				action="cadastro.xhtml" />
			<p:menuitem value="Consulta" icon="ui-icon-document"
				action="consulta.xhtml" />
		</p:menubar>
	</h:form>

	<div class="formulario center">
		<h:form id="form">
			<h:panelGrid columns="2" cellpadding="10">
				<f:facet name="header">
					<h2>Consulta</h2>
				</f:facet>

				<p:outputLabel value="Número" />
				<p:inputText value="#{tarefaController.tarefa.id}" />

				<p:outputLabel value="Título/Descrição" />
				<p:inputText value="#{tarefaController.tarefa.titulo}" />

				<p:outputLabel value="Responsável" />
				<p:inputText value="#{tarefaController.tarefa.responsavel}" />

				<p:outputLabel for="@next" value="Situação" />
				<p:selectOneMenu id="option"
					value="#{tarefaController.situacaoBusca}" style="width: 84%">
					<f:selectItem itemLabel="Todas" itemValue="todas" />
					<f:selectItem itemLabel="Em andamento" itemValue="andamento" />
					<f:selectItem itemLabel="Concluída" itemValue="concluida" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid styleClass="center" columns="2" cellpadding="5">

				<h:outputText />
				<h:outputText />
				<p:commandButton id="btn-buscar" value="Buscar Tarefas"
					action="#{tarefaController.buscarTarefas}" update="table" />
			</h:panelGrid>
		</h:form>
	</div>
	<br />
	<div>
		<h:panelGroup styleClass="center">
			<p:dataTable value="#{tarefaController.tarefas}" var="tarefa"
				border="1" id="table" paginator="true" rows="5">

				<p:column headerText="Número">
					<h:outputText styleClass="center" value="#{tarefa.id}" />
				</p:column>

				<p:column headerText="Título">
					<h:outputText styleClass="center" value="#{tarefa.titulo}" />
				</p:column>

				<p:column headerText="Responsável">
					<h:outputText styleClass="center" value="#{tarefa.responsavel}" />
				</p:column>

				<p:column headerText="Ações">
					<h:form id="acoes" styleClass="center">

						<h:link value="Editar" outcome="edicao.xhtml">
							<f:param name="tarefaId" value="#{tarefa.id}" />
						</h:link>

						<h:outputText value=" | " />

						<p:commandLink action="#{tarefaController.excluir(tarefa.id)}"
							process="@this" ajax="false">
							<h:outputText value="Excluir" />
						</p:commandLink>

						<h:outputText value=" | " />

						<p:commandLink update="@this" ajax="false"
							action="#{tarefaController.concluir(tarefa.id)}">
							<h:outputText value="Concluir" />
						</p:commandLink>
					</h:form>
				</p:column>

			</p:dataTable>
		</h:panelGroup>
	</div>
</h:body>
</html>
