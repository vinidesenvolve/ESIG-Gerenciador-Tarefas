<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
	<title>ESIG - Gerenciador de Tarefas</title>
</h:head>

<h:body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Cadastro" icon="ui-icon-document" action="cadastro.xhtml" />
			<p:menuitem value="Consulta" icon="ui-icon-document" action="consulta.xhtml" />
		</p:menubar>
	</h:form>

	<h:panelGroup styleClass="center">
		<p:commandButton id="btn-enviar" value="Cadastrar"
			action="#{tarefaController.buscarTodas}" />
	</h:panelGroup>

	<div class="formulario center">
		<h:panelGroup styleClass="center">
			<p:dataTable value="#{tarefaController.tarefas}" var="tarefa"
				border="1" id="table">
				
				<p:column headerText="Título">
					<h:outputText value="#{tarefa.titulo}" />
				</p:column>	
				
				<p:column headerText="Descrição">
					<h:outputText value="#{tarefa.descricao}" />
				</p:column>	
				
				<p:column headerText="Responsável">
					<h:outputText value="#{tarefa.responsavel}" />
				</p:column>	
				
				<p:column headerText="Deadline">
					<h:outputText value="#{tarefa.deadline}" />
				</p:column>	
			
			</p:dataTable>
		</h:panelGroup>
	</div>

</h:body>
</html>
